{% extends "base.html" %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                {% for project in projects %}
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'project-detail' project.id %}">{{ project.title }}</a></h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
